<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>GIF API</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="top-gif"><div id="searched-for"></div></div>
    <div class="contain">
      <!-- Holder for dynamic buttton generation -->
      <div id="searched-for"></div>
      <!-- Search Bar -->
      <form>
        <div class="bigbar">
          <input
            type="text"
            name="search"
            class="search"
            placeholder="Search"
          />
        </div>
        <div class="instructions">
          <input
            type="submit"
            id="submit"
            value="Click Here To Search For A New Gif!"
          />
        </div>
      </form>
      <!-- Gifs go here -->
      <div class="gif-view"></div>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
