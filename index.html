<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>GIF API</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  </head>
  <body>
    
      <header>
        <a href='https://alexlloyd89.github.io/Responsive-Portfolio/index.html' target='_blank'>
        GIF SEARCH
        <div class="subhead">Alex Lloyd</div>
        </a>
      </header>
    </div>
    <div class="contain">
      <!-- Gifs go here -->
      <div class="gif-view"></div>
      <!-- Search Bar -->
      <form>
        <input type="text" name="search" class="search" placeholder="Search" />
        <div class="instructions">
          <input
            type="submit"
            id="submit"
            value="Click a button below to display five random GIFs. Generate a new button by entering a new search term into the bar above."
          />
        </div>
      </form>
      <!-- Holder for dynamic buttton generation -->
      <div class="top-gif"><div id="searched-for"></div></div>
    </div>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
